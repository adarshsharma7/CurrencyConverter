<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="crr_Converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 class="mainHeading">Currency Converter</h2>
        <p class="owner"><b>~by Adarsh Sharma</b></p>
        <form>
            <div class="Amount">
                <label for="inputtingData">
                    <p>Enter Amount</p>
                </label>
                <input type="text" id="inputtingData" placeholder="Enter" value=1>
            </div>

            <div class="dropdown">
                <div class="from">

                    <label for="from-select">
                        <p>From</p>
                    </label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"  id="from-select">  
                    
                        </select>
                    </div>
                </div>


                <i class="fa-solid fa-arrow-right-arrow-left"></i>


                <div class="to">
                    <label for="to-select">
                        <p>To</p>
                    </label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to-select">
                    
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">
                 </div>
            <button>Get Exchange Rate</button>

        </form>
    </div>



    <script src="codes.js"></script>
    <script src="crr_Converter.js"></script>
</body>

</html>
